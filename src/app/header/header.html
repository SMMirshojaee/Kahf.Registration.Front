<div class="header shadow-5 grid">
    <div  class="col-auto pt-2 pr-2 text-right">
        <i class=" cursor-pointer pi pi-sign-in" (click)="route('/admin/login')"></i>
    </div>
    <div class="col text-center">
        <strong class="large">‌گروه زیارت جمعی</strong>
        &nbsp;
        <strong class="text-red-700">کهف الحصین</strong>
    </div>
    <div class="col-auto pt-2 pl-2 text-left">
        <p-toggleswitch (onChange)="toggleDarkMode()"  name="darkmode" >
            <ng-template #handle let-checked="checked">
                <i [ngClass]="['!text-xs', 'pi', checked ? 'pi-moon' : 'pi-moon']"></i>
            </ng-template>
        </p-toggleswitch>

    </div>
</div>
<div class="menu shadow-5 shadow-up">
    <p-scrolltop [threshold]="1700" icon="pi pi-arrow-up"
        [buttonProps]="{ severity: 'help',   raised: true, size:'large' }" />
    @if(isLogin){
    <p-button size="large" severity="secondary" class="col-auto pl-4" icon="pi pi-power-off"
        (onClick)="logout()"></p-button>
    }
    <p-button size="large" severity="secondary" class="col-auto pl-4" icon="pi pi-home"
        (onClick)="gotoHome()"></p-button>
    <p-button size="large" severity="secondary" class="col-auto pr-4 flipped-icon" icon="pi pi-reply"
        (onClick)="goBack()"></p-button>

</div>
