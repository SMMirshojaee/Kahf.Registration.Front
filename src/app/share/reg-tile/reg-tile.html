<p-card [style]="{ width: '100%', overflow: 'hidden' }">
    <ng-template #header>
        <img alt="Card" class="w-full" src="/images/{{reg.imageAddress}}" />
        <!-- <img alt="Card" class="w-full" src="https://primefaces.org/cdn/primeng/images/card-ng.jpg" /> -->
    </ng-template>
    <ng-template #title> {{reg.title}} </ng-template>
    <!-- <ng-template #subtitle> Card subtitle </ng-template> -->
    <p>
        <span class="col-12">تاریخ شروع: {{reg.startDate|persianDate}}</span>
        <span class="col-12">تاریخ پایان: {{reg.endDate|persianDate}}</span>
    </p>
    <p-accordion value="0">
        <p-accordion-panel value="0">
            <p-accordion-header>آیین نامه</p-accordion-header>
            <p-accordion-content>
                <div [innerHTML]="description">
                </div>
            </p-accordion-content>
        </p-accordion-panel>
    </p-accordion>

    <ng-template #footer>
        <div class="flex gap-4 mt-1">
            <p-button class="col" (onClick)="route('applicant/signup/'+ reg.id)">ثبت نام</p-button>
            <p-button class="col text-left" severity="warn"
                (onClick)="route('applicant/followup/'+ reg.id)">پیگیری</p-button>
        </div>
    </ng-template>
</p-card>
