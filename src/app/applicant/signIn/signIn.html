@if(reg){
<div class="grid mb-3">
    <p-message icon="pi pi-id-card" size="large" class="w-full text-center" severity="success">پیش ثبت‌نام:
        {{reg.title}}</p-message>
</div>
}
<form [formGroup]="followupForm">
    <div class="col-12">
        <p-floatlabel variant="on">
            <input class="w-full" pInputText id="nationalCode" formControlName="nationalCode" autocomplete="off" 
            (input)="convertToEnglishDigits($event,'nationalCode')"/>
            <label for="nationalCode">کد ملی</label>
        </p-floatlabel>
    </div>
    <div class="col-12">
        <p-floatlabel variant="on">
            <input class="w-full" pInputText id="mobile" formControlName="mobile" autocomplete="off" 
            (input)="convertToEnglishDigits($event,'mobile')"/>
            <label for="mobile">شماره موبایل</label>
        </p-floatlabel>
    </div>
    <div class="col-12">
        <p-floatlabel variant="on">
            <input class="w-full" pInputText id="trackingCode" formControlName="trackingCode" autocomplete="off" />
            <label for="trackingCode">کد پیگیری</label>
        </p-floatlabel>
    </div>
    <div class="col-12 text-center">
        <p-button (onClick)="submit()">ورود</p-button>
    </div>
</form>
<div class="col-12 mt-2">
    <small class="text-center">
        چنانچه قبلا ثبت نام اولیه را انجام نداده اید، یا هنوز کد رهگیری از سامانه دریافت نکرده اید به صفحه ثبت‌نام بروید
    </small>
    <div class="text-center mt-3">
        <p-button size="small" class="col" severity="warn" (onClick)="route('applicant/signup/'+reg.id)">ورود به صفحه
            ثبت‌نام</p-button>
    </div>
</div>
