@if(reg){
<div class="grid mb-3">
    <p-message icon="pi pi-id-card" size="large" class="w-full text-center" severity="success">پیش ثبت‌نام:
        {{reg.title}}</p-message>
</div>
}
<form [formGroup]="signupForm">
    <div class="col-12">
        <p-floatlabel variant="on">
            <input class="w-full" pInputText id="firstName" formControlName="firstName" autocomplete="off" />
            <label for="firstName">نام</label>
        </p-floatlabel>
    </div>
    <div class="col-12">
        <p-floatlabel variant="on">
            <input class="w-full" pInputText id="lastName" formControlName="lastName" autocomplete="off" />
            <label for="lastName">نام خانوادگی</label>
        </p-floatlabel>
    </div>
    <div class="col-12">
        <p-floatlabel variant="on">
            <input class="w-full" pInputText id="nationalCode" formControlName="nationalCode" autocomplete="off" />
            <label for="nationalCode">کد ملی</label>
        </p-floatlabel>
    </div>
    <div class="col-12">
        <p-floatlabel variant="on">
            <input class="w-full" pInputText id="mobile" formControlName="mobile" autocomplete="off" />
            <label for="mobile">شماره موبایل</label>
        </p-floatlabel>
    </div>
    <div class="col-12 text-center">
        <p-button (onClick)="submit()">ثبت</p-button>
    </div>
</form>
<div class="col-12 mt-2">
    <small class="text-center">
        چنانچه قبلا ثبت نام اولیه را انجام داده اید، با ورود به صفحه پیگیری از وضعیت ثبت نام خود مطلع شوید
    </small>
    <div class="text-center mt-3">
        <p-button size="small" class="col" severity="warn" (onClick)="route('applicant/signin/'+reg.id)">ورود به صفحه
            پیگیری</p-button>
    </div>
</div>
